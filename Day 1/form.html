<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Here</title>
    </head>

    <body>

        <H1>Buat Account Baru!</H1>
        <h2>Sign Up Form</h2>
        <form action="welcome.html" method="POST">
            <p>First Name : </p>
            <input type="text" name="nama_dpn">
            <p>Last Name</p>
            <input type="text" name="nama_blkg">
            <br>

        <p>Gender : </p>
            <input type="radio" name="gender" value="Male">Male <br>
            <input type="radio" name="gender" value="Female">Female <br>
            <input type="radio" name="gender" value="Other">Other <br>

        <p>Nationality :
            <br><br>
            <select name="warga_negara">
                <option value="Indonesia">Indonesia</option>
                <option value="Malaysian">Malaysian</option>
                <option value="Singaporean">Singaporean</option>
                <option value="Australian">Australian</option>
                <option value="Other">Other</option>
            </select>
        </p>

        <p>Language Spoken</p>
            <input type="checkbox" name="target1" value="Bahasa Indonesia"> Bahasa Indonesia <br>
            <input type="checkbox" name="target2" value="English"> English <br>
            <input type="checkbox" name="target3" value="Other"> Other <br>
        
        <p>Bio :</p>
        <textarea name="bio" cols="30" rows="10"></textarea>
        <p><input type="submit" value="Sign Up"></p>
        </form>

    </body>
</html>
